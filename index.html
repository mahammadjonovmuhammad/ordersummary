<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>order summa</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googlos.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./image/music-icon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="wrapper-container">
      <img src="./image/music-flatline.svg" alt="" width="450" height="220" />
      <div class="wrapper-container-inner">
        <h1 class="wrapper-title">order summary</h1>
        <p class="wrapper-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="wrapper-annual-plan">
          <div class="wrapper-annual-icon">
            <img src="./image/music-icon.png" alt="" width="18" height="18" />
          </div>

          <div class="wrapper-annual-price">
            <p class="wrapper-annual-price-title">Annual Plan</p>
            <p class="wrapper-annual-price-info">$59.99/year</p>
          </div>
          <a class="wrapper-annual-link" href="#">change</a>
        </div>
        <div class="wrapper-container-btn-wrapper">
          <a class="wrapper-container-payment-btn" href="#"
            >proceed to payment</a
          >
          <a class="wrapper-container-cancel-btn" href="#">cancel order</a>
        </div>
      </div>
    </div>
  </body>
</html>
